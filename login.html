<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css\login.css">
    <title>login</title>
</head>
<body>
    <div class="login-box">
    <h1>Login</h1>
    <div class="textbox">
    <input type="text" placeholder="username" id="name" name="" value="" required>
    </div>

    <div class="textbox">
        <input type="password" placeholder="password" id="pas" name="" value="" required>
        </div>

        <button type="button" class="login-btn" onclick="log()">SIGN IN</button>
    </div>
    <script>
        function log()
        {
            var username = document.getElementById("name").value;

            var password = document.getElementById("pas").value;

            if(username=="amal" && password=="12345678"){
                alert("logged in successfully");

            }
            else{
                alert("Invalid Check again");
            }
    

        }
    </script>
</body>
</html>
